{% extends './base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<p>Hello {{request.user}}</p>
{% else %}
<p>Hello Stranger!</p>
{% endif %}

{% for post in posts %}
<div>
    <h4>{{post.title}}</h4>
    <h6>{{post.created_at}}</h6>
    <p>
    {{post.content}}
    </p>
</div>
{% endfor %}
{% endblock content %}
